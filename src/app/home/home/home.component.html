<div>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <div class="col">
        <div class="col">
          <img src="assets/usuarios-alt.svg" class="img-fluid float-start" alt="">
        </div>
        <div class="col">
          | <a class="navbar-brand" href="#"> Frontender.itacademy </a>
        </div>
      </div>
    </div>
  </nav>

  <div id="encabezado" class="container-fluid text-center">
    <div class="row justify-content-center">
      <img src="assets/vecteezy_business-accounting-concept-businessman-uses-calculator-with_50267889.jpg"
        class="img-fluid" alt="">
      <h1 class="text-center ">{{title}}</h1>
    </div>
  </div>
</div>


  <form [formGroup]="formularioEjemplo" action="">
    <!--SEO-->
    <div class="card">
      <div class=" row card-body">
        <div class="col-6">
          <h2>SEO</h2>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        </div>
        <div id="price" class="col-3">
          <p> 300 €</p>
        </div>
        <div class="col-3">
            <label for="opcion1">
              <input type="checkbox"  formControlName="seo" id="opcion1">
              Afegir
            </label>
        </div>
      </div>
    </div>

    <!--Ads-->
    <div class="card">
      <div class="row card-body">
        <div class="col-6">
          <h2>ADS</h2>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        </div>
        <div id="price" class="col-3">
          <p> 400 €</p>
        </div>
        <div class="col-3">
            <label for="opcion2">
              <input type="checkbox"  formControlName="ads"  id="opcion2">
              Afegir
            </label>
        </div>
      </div>
    </div>

    <!--Web-->

    <div class="card">
      <div class="row card-body">
        <div class="col-6">
          <h2>WEB</h2>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        </div>
        <div id="price" class="col-3">
          <p> 500 €</p>
        </div>
        <div class="col-3">
            <label for="opcion3">
              <input type="checkbox" formControlName="web" id="opcion3">
              Afegir
              @if (formularioEjemplo.get('web')?.value) {
                <app-panel (mensajeEmitido)="actualizarCosteWeb($event)"></app-panel>
              }
            </label>
        </div>
      </div>
    </div>
    <h1 id="totalPresupuesto" class="bolder aling-item-right text-aling-right ">Total presupuesto: {{totalCoste}} €</h1>

  </form>
